<header class="header__section">
    <div class="container ">
            <div class="header__logo">
                <svg class="header__logo-icon">
                    <use href="./images/icons/sprite.svg#icon-logo"></use>
                </svg>
                <div class="background-logo"></div>
            </div>
            <h1 class="header__title">FIND BEST EVENTS AROUND THE WORLD</h1>
            <form>
                <span class="form__input">
                    <input class="form-element" name="search-field" id="search" type="text" placeholder="Start searching" />
                    <svg class="search-icon">
                        <use href="./images/svg/sprite.svg#icon-search"></use>
                    </svg>
                </span>
                <span class="form__select">
                    <input list="country-search" name="browser" class="form-element" id="country-search-input">
                    <datalist id="country-search">
                    </datalist>
                    <!-- <select class="form-element" name="country-search" id="country-search" placeholder="Choose country">
                    <!-- <svg class="arrow-down-icon">
                        <use href="./images/svg/sprite.svg#icon-arrow-down"></use>
                    </svg> -->
                    </select>
                </span>
            </form>
    </div> 
</header>
